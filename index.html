<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>

    <style>
        #padre {
            display: flex;
        }
        #display{
            width: 20%;
            height: 100px;
            border: 2px solid purple;
            margin-left: 20px;
            padding-left: 10px;
            overflow: auto;
            text-align: center;
            border-radius: 10px;
        }
        #display, ol{
            list-style-type: none;
        }
    </style>

</head>
<body>
    <h1>Tablas de multiplicar</h1>
    <div id="padre">
        <div>
            <label>Dime un número: <input type="number" id="num"></label>
            <button onclick="pedirNum()">Tabla</button>
        </div>
        <div id="display"></div>
    </div>
    <script>
        function pedirNum(){
            let numero=document.getElementById("num").value;
            multiplicar(numero)
        }

        function multiplicar(num) {
            let display=document.getElementById("display");
            if(isNaN(num)){
                display.innerHTML="Datos NO válidos";
            } else {
                display.innerHTML="<ol>";
                for(i=1;i<=10;i++){
                    display.innerHTML=display.innerHTML+"<li>"+num+"x"+i+"="+num*i+"</li>";
                }
                display.innerHTML=display.innerHTML+("</ol>");
            }
            
        }
    </script>
</body>
</html>
